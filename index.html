<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="./assets/fonts/Poppins-Bold.ttf">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>
  <div class="main">
    <div class="container">

    <div>

    <form action="" class="forms">

      <div>
         <label for="Date" id="l1">Day</label>
        <input type="number" name="Date" class="properties" id="date" placeholder="DD">
        <p id="error1" class="err"></p>
        </div>

        <div>
          <label for="Month" id="l2">Month</label>
          <input type="number" name="Month" class="properties" id="month" placeholder="MM">
          <p id="error2" class="err"></p>
          </div>

          <div>
            <label for="Year" id="l3">Year</label>
            <input type="number" name="Year" class="properties" id="year" placeholder="YYYY">
            <p id="error3" class="err"></p>
         </div>
      </form>

    </div>
    <div>
    <div class="divider">
      </div>
      <div class="btw">
        <button type="submit" class="btn" name="" >
           <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div>

    </div>

    <div class="Calculate_area">

      <div> <p class="Answer1 Answer" id="Answer1.1">--</p> <h1 class="">years</h1> </div>
     <div> <p class="Answer2 Answer" id="Answer1.2">--</p> <h1 class="">months</h1></div>
      <div> <p class="Answer1 Answer" id="Answer1.3">--</p> <h1 class="">days</h1> </div>
  
    </div>
  
    
  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naati-kyere Prosper</a>.
  </div>
</div>
</div>
<script src="./index.js"></script>
</body>
</html>
